set timeout=0
set default=0
set gfxpayload=text
set gfxmode=auto

# Force GRUB to keep a real VGA text console so the kernel's VGA terminal
# (0xB8000) remains available immediately after handover.
terminal_input console
terminal_output console

menuentry "RoninOS" {
    multiboot2 /boot/roninos.elf
    module2 /initrd/banner.txt banner.txt
    boot
}
